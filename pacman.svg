<svg xmlns="http://www.w3.org/2000/svg" width="800" height="100" viewBox="0 0 800 100">
  <style>
    .background { fill: #0d1117; }
    .commit-dot { fill: #58a6ff; opacity: 0.7; }
    .pacman { fill: #ffd700; }
    .food { fill: #58a6ff; }
    @keyframes eat {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(0.3); }
      100% { transform: scaleY(1); }
    }
    .pacman-mouth {
      animation: eat 0.5s infinite;
      transform-origin: center;
    }
  </style>
  <rect class="background" width="800" height="100"/>
  
  <!-- Pontos de comida (representando commits) -->
  <circle class="food" cx="50" cy="50" r="4"/>
  <circle class="food" cx="100" cy="50" r="4"/>
  <circle class="food" cx="150" cy="50" r="4"/>
  <circle class="food" cx="200" cy="50" r="4"/>
  <circle class="food" cx="250" cy="50" r="4"/>
  <circle class="food" cx="300" cy="50" r="4"/>
  <circle class="food" cx="350" cy="50" r="4"/>
  <circle class="food" cx="400" cy="50" r="4"/>
  <circle class="food" cx="450" cy="50" r="4"/>
  <circle class="food" cx="500" cy="50" r="4"/>
  
  <!-- Pacman -->
  <g class="pacman-mouth">
    <circle class="pacman" cx="700" cy="50" r="20"/>
    <path d="M700,50 L715,35 A20,20 0 1,0 715,65 Z" fill="#0d1117"/>
  </g>
  
  <text x="10" y="85" fill="#58a6ff" font-size="10">
    Seus commits recentes como animação Pacman!
  </text>
</EOF
